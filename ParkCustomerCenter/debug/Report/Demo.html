<html>
<head>
<meta http-equiv="content-type" content="text/html" charset="utf-8">
<title>JSChart</title>
<script type="text/javascript" src="./jscharts.js"></script>
</head>
<body>
<div id="graph">Loading graph...</div>
<script type="text/javascript">
        var myData0 = new Array([ "", 0 ],["A", 1], ["B", 2], ["C", 3], ["D", 4], ["E", 5], ["F", 6], ["G", 7], ["H", 8], ["I", 9], ["J", 10], ["K", 11]);
        var myData1 = new Array([10, 20], [15, 10], [20, 30], [25, 10], [30, 5]);
        var myData2 = new Array([10, 10], [15, 5], [25, 25], [30, 20]);
        var myData = new Array(['Unit_1', 20, 10], ['Unit_2', 10, 11], ['Unit_3',
        30, 35], ['Unit_4', 10, 25], ['Unit_5', 5, 15]);
        var myColors = new Array('#0f0', '#ff0000', '#00f', '#ff0', '#00ffff');

        var myChart = new JSChart('graph', 'line');

        <!--myChart.setDataArray(myData)-->;
        myChart.setDataArray(myData0, 'line_2');
        <!--myChart.colorizeBars(myColors);-->
	myChart.setTitle('Percentage of U.S. Adults Online');
	myChart.setTitleColor('#8E8E8E');
	myChart.setTitleFontSize(11);
        myChart.setTitleColor('#8E8E8E');

        myChart.setAxisNameFontSizeX(14);
        myChart.setAxisNameX('字母');
        myChart.setAxisNameColorX('#800080');
        myChart.setAxisNameFontSizeY(14);
        myChart.setAxisNameY('数字');
         myChart.setAxisNameColorY('#008080');

	myChart.setAxisColor('#C4C4C4');
	myChart.setAxisValuesColor('#343434');
	myChart.setAxisPaddingLeft(100);
	myChart.setAxisPaddingRight(120);
	myChart.setAxisPaddingTop(50);
	myChart.setAxisPaddingBottom(40);
        myChart.setAxisValuesNumberX(12);
        myChart.setAxisValuesNumberY(12);
	myChart.setGraphExtend(true);
	myChart.setGridColor('#c2c2c2');
	myChart.setLineWidth(6);
	myChart.setLineColor('#9F0505');
        myChart.setSize(800, 321);
        myChart.set3D( true );
        myChart.setBackgroundImage('chart_bg.jpg');
	myChart.draw();
</script>
</body>
</html>
